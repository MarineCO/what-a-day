<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>What day is it ?</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="error" id="message"></div>
	<div class="error" id="message2"></div>

	<h3>Jour</h3>
	<input id="day" type="number" name="day">

	<h3>Mois</h3>
	<select id="month" name="month">
		<option value="0">Janvier</option>
		<option value="1">Février</option>
		<option value="2">Mars</option>
		<option value="3">Avril</option>
		<option value="4">Mai</option>
		<option value="5">Juin</option>
		<option value="6">Juillet</option>
		<option value="7">Août</option>
		<option value="8">Septembre</option>
		<option value="9">Octobre</option>
		<option value="10">Novembre</option>	
		<option value="11">Décembre</option>
	</select>

	<h3>Année</h3>
	<input id="year" type="number" name="year">

	<button id="check">Vérifier</button>

	<div class="overlay" id="overlay"></div>
	<button id="restart">Recommencez</button>


	<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="node_modules/moment/moment.js"></script>
	<script src="node_modules/moment/locale/fr.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
